<form>
  <div class="container mt-5">
    <div class="row">

      <div class="col-md-12">
        <span style="font-size: 10px">All fields are required</span>
        <br>
        <hr>
      </div>

      <div class="col-md-12" *ngIf="error === 'ERROR'">
        <div class="alert alert-danger" role="alert">
          An error is occurred!
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <label for="file">JSON file <span class="red">*</span></label>
          <input type="file" id="file" class="form-control-file"
                 placeholder="Select a file" (change)="onFileChanged($event)"/>
        </div>
      </div>

      <div class="col-md-12">
        <label>Criteria <span class="red">*</span></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="FIRST_NAME" id="criteria" name="criteria"
                 [(ngModel)]="criteria">
          <label class="form-check-label" for="criteria">
            First name
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="LAST_NAME" id="criteria2" name="criteria"
                 [(ngModel)]="criteria">
          <label class="form-check-label" for="criteria2">
            Last name
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="EMAIL" id="criteria3" name="criteria"
                 [(ngModel)]="criteria">
          <label class="form-check-label" for="criteria3">
            Email
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="PHONE_NUMBER" id="criteria4" name="criteria"
                 [(ngModel)]="criteria">
          <label class="form-check-label" for="criteria4">
            Phone number
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="SALARY" id="criteria5" name="criteria"
                 [(ngModel)]="criteria">
          <label class="form-check-label" for="criteria5">
            Salary
          </label>
        </div>
      </div>

      <div class="col-md-12 mt-4">
        <div class="form-group">
          <button class="btn btn-primary" (click)="send()">Send</button>
        </div>
      </div>

      <div class="col-md-12 mt-4 result" *ngIf="showResult === true">
        <div class="ml-3 mt-3 mb-3">
          <p *ngFor="let r of result">{{r | json}}</p>
        </div>
      </div>

    </div>
  </div>
</form>
